version: '3.8'

services:
  # Kong API Gateway
  kong:
    image: kong:alpine
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
    ports:
      - "8000:8000"  # Proxy port
      - "8001:8001"  # Admin port
    volumes:
      - ./kong/kong.yml:/kong/kong.yml
    networks:
      - ui-network

  # Business Rules Engine
  business-rules:
    build: ./business-rules
    ports:
      - "3001:3001"
    volumes:
      - ./business-rules/rules.json:/app/rules.json
    networks:
      - ui-network

  # Claimant Services (React)
  claimant-services:
    build: ./modules/claimant-services
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - ui-network

  # Claims Processing (Node.js)
  claims-processing:
    build: ./modules/claims-processing
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - KONG_URL=http://kong:8000
      - RULES_ENGINE_URL=http://business-rules:3001
    networks:
      - ui-network

  # Employer Services (Python)
  employer-services:
    build: ./modules/employer-services
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
    networks:
      - ui-network

  # Benefits Administration (Ruby)
  benefits-admin:
    build: ./modules/benefits-admin
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
    networks:
      - ui-network

networks:
  ui-network:
    driver: bridge
