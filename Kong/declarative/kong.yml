# Kong/declarative/kong.yml
_format_version: "3.0"

services:
  - name: claims-processing
    url: http://claims-processing:3002
    routes:
      - name: claims-route
        paths:
          - /api/claims
        strip_path: false

  - name: employer-services
    url: http://employer-services:3003
    routes:
      - name: employers-route
        paths:
          - /api/employers
        strip_path: false
        methods:
          - GET
          - POST
          - PUT
          - PATCH
          - DELETE
      - name: employer-graphql-route
        paths:
          - /graphql
        strip_path: false

  - name: benefits-admin
    url: http://benefits-admin:3004
    routes:
      - name: benefits-route
        paths:
          - /api/benefits
        strip_path: false

  - name: business-rules
    url: http://business-rules:3001
    routes:
      - name: rules-route
        paths:
          - /api/rules
        strip_path: false

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      headers:
        - Content-Type
        - Authorization
      exposed_headers:
        - Content-Length
      credentials: true
      max_age: 3600
