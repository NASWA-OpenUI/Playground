<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Gateway Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>API Gateway Dashboard</h1>
            <div class="status">
                <span class="status-indicator active"></span>
                <span class="status-text">Gateway Active</span>
            </div>
        </header>

        <div class="main-content">
            <div class="card">
                <h2>Active Routes</h2>
                <div class="routes-container">
                    <table id="routes-table">
                        <thead>
                            <tr>
                                <th>Route</th>
                                <th>Service</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="routes-body">
                            <!-- Routes will be populated here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <h2>Protocol Conversion</h2>
                <div class="metrics-container">
                    <div class="metric">
                        <span class="metric-value" id="total-conversions">--</span>
                        <span class="metric-label">Total Conversions</span>
                    </div>
                    <div class="metric">
                        <span class="metric-value" id="success-rate">--</span>
                        <span class="metric-label">Success Rate</span>
                    </div>
                    <div class="metric">
                        <span class="metric-value" id="avg-time">--</span>
                        <span class="metric-label">Avg. Response Time</span>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="card">
                    <h2>GraphQL to REST Conversions</h2>
                    <div class="conversion-container">
                        <table id="conversion-table">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Operation</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="conversion-body">
                                <!-- Recent conversions will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card">
                    <h2>Services</h2>
                    <div class="services-container">
                        <div class="service" id="claimant-service">
                            <div class="service-icon">
                                <svg viewBox="0 0 24 24" width="24" height="24">
                                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                                </svg>
                            </div>
                            <div class="service-info">
                                <h3>Claimant Services</h3>
                                <span class="service-status">Online</span>
                            </div>
                        </div>
                        <div class="service" id="claims-processing">
                            <div class="service-icon">
                                <svg viewBox="0 0 24 24" width="24" height="24">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                    <polyline points="10 9 9 9 8 9"></polyline>
                                </svg>
                            </div>
                            <div class="service-info">
                                <h3>Claims Processing</h3>
                                <span class="service-status">Online</span>
                            </div>
                        </div>
                        <div class="service" id="protocol-converter">
                            <div class="service-icon">
                                <svg viewBox="0 0 24 24" width="24" height="24">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <polyline points="8 12 12 16 16 12"></polyline>
                                    <line x1="12" y1="8" x2="12" y2="16"></line>
                                </svg>
                            </div>
                            <div class="service-info">
                                <h3>Protocol Converter</h3>
                                <span class="service-status">Online</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
