_format_version: "3.0"

# Global plugins
plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
        - HEAD
        - PATCH
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - Authorization
      exposed_headers:
        - X-Auth-Token
      credentials: false
      max_age: 3600
      preflight_continue: false

services:
  # Claims Processing Service
  - name: claims-processing-api
    url: http://claims-processing:3002
    routes:
      - name: claims-route
        paths:
          - /claims

  # Employer Services (GraphQL)
  - name: employer-services-graphql
    url: http://employer-services:3003
    routes:
      - name: employer-graphql-route
        paths:
          - /employer/graphql
        methods:
          - POST
          - GET

  # Business Rules Engine (SOAP)
  - name: business-rules-soap
    url: http://business-rules:3001
    routes:
      - name: rules-soap-route
        paths:
          - /rules/soap
        methods:
          - POST
          - GET

  # Benefits Administration (gRPC)
  - name: benefits-admin-grpc
    url: http://benefits-admin:3004
    protocol: grpc
    routes:
      - name: benefits-grpc-route
        protocols:
          - grpc
        paths:
          - /payment.PaymentService
