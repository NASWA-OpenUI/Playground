_format_version: "3.0"

services:
  # Claims Processing Service
  - name: claims-processing-api
    url: http://claims-processing:3002
    routes:
      - name: claims-route
        paths:
          - /claims
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          credentials: false
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
            - HEAD
            - PATCH

  # Employer Services
  - name: employer-services-api
    url: http://employer-services:3003
    routes:
      - name: employer-route
        paths:
          - /employer
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          credentials: false

  # Benefits Administration
  - name: benefits-admin-api
    url: http://benefits-admin:3004
    routes:
      - name: benefits-route
        paths:
          - /benefits
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          credentials: false

  # Business Rules Engine
  - name: business-rules-api
    url: http://business-rules:3001
    routes:
      - name: rules-route
        paths:
          - /rules
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          credentials: false
