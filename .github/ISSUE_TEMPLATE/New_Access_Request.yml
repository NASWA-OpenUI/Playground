name: Access Request
description: Request access to a GitHub repository
body:
  - type: input
    id: username
    attributes:
      label: GitHub Username
      placeholder: "Enter your GitHub username"
    validations:
      required: true
  - type: dropdown
    id: repo
    attributes:
      label: Repository Requested
      options:
        - Repo A
        - Repo B
        - Repo C
    validations:
      required: true
  - type: textarea
    id: reason
    attributes:
      label: Reason for Access
      description: "Briefly describe why you need access"
    validations:
      required: true